xml_description: "<p><Option> is used to denote state of \"Use external table's layout'\"\
  \n\n          checkbox.</p>\n<p> <Restore> element is used to denote state of \"\
  Show all related records in\n\n          new found set\" checkbox.</p>\n<p> <Layout>\
