xml_values: []
xml_description: The AVPlayer script step is used to initiate the playing of media
  from a field (must be a container), a layout object (must be a container), URL,
  or the active object (must be a container). When creating the script step, a field
  chooser, object chooser, or URL text entry box will be shown as appropriate. All
  parameters are optional. Only one of the "Field", "Object", or "URL" parameters
  may be specified for a given step. Playback of the active object is initiated if
  layout object is specified and no layout object name is provided.
